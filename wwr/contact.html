            <section class="contact-form">
                <form action="submit_form.php"  method="post">
                    <div class="label">
                        <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    
                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label><input type="radio" id="element1" name="purpose" value="general" required> General Inquiry</label>
                        <label><input type="radio" id="element2" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" id="element3" name="purpose" value="website"> Website Suggestion</label>
                    </fieldset>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <br><label><input type="checkbox" id="element4" name="newsletter"> Please subscribe me to the monthly newsletter</label>
                    <br>
                    <button type="submit">Send Message</button>
                </form>
            </section>
