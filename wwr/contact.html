    <main class="contact">
        <h2>Contact Us</h2>
        <section >
            
            <section  class="company-info">
                <p>Address: 123 Rafting St, River Town, RT 12345</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: contact@raftingcompany.com</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0000000000!2d-122.00000000000001!3d37.00000000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085800000000000%3A0x0000000000000000!2s123%20Rafting%20St%2C%20River%20Town%2C%20RT%2091234!5e0!3m2!1sen!2sus!4v1597440441945!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
           
            <section class="contact-form">
                <form action="submit_form.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                    </fieldset>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <br><label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>
                    <br>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </section>
    </main>
